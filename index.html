<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian File & List GitHub Repo</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #2b2b2b;
            --text-color: #e0e0e0;
            --primary-color: #007bff;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --code-bg-color: #1f1f1f;
            --code-border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            padding: 30px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .controls input, .controls button {
            padding: 12px 18px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .controls input {
            flex-grow: 1;
            background-color: var(--code-bg-color);
            color: var(--text-color);
        }

        .controls input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .controls button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .controls button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        #fileList li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--code-bg-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #fileList li:hover {
            background-color: #383838;
            transform: translateX(5px);
        }

        #fileList li.selected {
            border-left: 5px solid var(--primary-color);
        }
        
        #fileList li span {
            word-break: break-all;
        }

        #fileContent {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--code-bg-color);
            border: 1px solid var(--code-border-color);
            border-radius: 8px;
            display: none;
        }

        #fileContent pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9em;
            color: #d4d4d4;
        }
        
        .placeholder-text {
            color: #777;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>File Explorer GitHub Repo</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Cari nama file...">
        <button id="listBtn">List File</button>
    </div>

    <p class="placeholder-text" id="statusMessage">Klik 'List File' untuk melihat semua file di repo ini.</p>

    <ul id="fileList"></ul>

    <div id="fileContent">
        <pre><code id="codeBlock" contenteditable="true" onselectstart="return true;"></code></pre>
    </div>
</div>

<script>
    const listBtn = document.getElementById('listBtn');
    const fileList = document.getElementById('fileList');
    const fileContentDiv = document.getElementById('fileContent');
    const codeBlock = document.getElementById('codeBlock');
    const searchInput = document.getElementById('searchInput');
    const statusMessage = document.getElementById('statusMessage');

    let allFiles = [];
    let GITHUB_API_URL = '';
    let GITHUB_RAW_URL = '';

    // Function to get the current repository details from the URL
    function getRepoDetails() {
        const url = window.location.href;
        const urlParts = url.split('/');
        const userIndex = urlParts.indexOf(window.location.hostname) + 1;
        const owner = urlParts[userIndex];
        const repo = urlParts[userIndex + 1];
        if (owner && repo) {
            GITHUB_API_URL = `https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`;
            GITHUB_RAW_URL = `https://raw.githubusercontent.com/${owner}/${repo}/main/`;
        } else {
            statusMessage.textContent = 'Gagal mendeteksi detail repo. Pastikan ini dijalankan di GitHub Pages.';
            statusMessage.style.display = 'block';
        }
    }

    async function fetchRepoFiles() {
        if (!GITHUB_API_URL) {
            getRepoDetails();
        }
        if (!GITHUB_API_URL) return;

        statusMessage.textContent = 'Mengambil data dari GitHub...';
        statusMessage.style.display = 'block';
        try {
            const response = await fetch(GITHUB_API_URL, {
                headers: {
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            if (!response.ok) {
                throw new Error(`Error: ${response.status} ${response.statusText}`);
            }
            const data = await response.json();
            allFiles = data.tree.filter(item => item.type === 'blob').map(item => item.path);
            displayFiles(allFiles);
            statusMessage.textContent = `${allFiles.length} file berhasil dimuat.`;
        } catch (error) {
            console.error('Failed to fetch repository data:', error);
            statusMessage.textContent = `Gagal memuat file. Error: ${error.message}. Pastikan URL Repo benar.`;
            fileList.innerHTML = '';
        }
    }

    function displayFiles(files) {
        fileList.innerHTML = '';
        fileContentDiv.style.display = 'none';
        if (files.length === 0) {
            statusMessage.textContent = 'Tidak ada file yang ditemukan.';
            return;
        }
        statusMessage.style.display = 'none';
        files.forEach(fileName => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${fileName}</span>`;
            li.addEventListener('click', () => {
                fetchFileContent(fileName);
                document.querySelectorAll('#fileList li').forEach(item => item.classList.remove('selected'));
                li.classList.add('selected');
            });
            fileList.appendChild(li);
        });
    }

    async function fetchFileContent(fileName) {
        if (!GITHUB_RAW_URL) {
            getRepoDetails();
        }
        if (!GITHUB_RAW_URL) return;

        try {
            statusMessage.textContent = `Memuat konten file ${fileName}...`;
            statusMessage.style.display = 'block';
            const response = await fetch(GITHUB_RAW_URL + fileName);
            if (!response.ok) {
                throw new Error(`Error: ${response.status} ${response.statusText}`);
            }
            const content = await response.text();
            codeBlock.textContent = content;
            fileContentDiv.style.display = 'block';
            statusMessage.style.display = 'none';
        } catch (error) {
            console.error('Failed to fetch file content:', error);
            codeBlock.textContent = `Gagal memuat konten: ${error.message}`;
            fileContentDiv.style.display = 'block';
            statusMessage.style.display = 'none';
        }
    }

    listBtn.addEventListener('click', () => {
        const key = prompt('Masukkan key untuk melihat list file:');
        if (key === 'ndraa123good') {
            fetchRepoFiles();
        } else {
            alert('Key yang Anda masukkan salah.');
        }
    });

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredFiles = allFiles.filter(fileName => fileName.toLowerCase().includes(searchTerm));
        displayFiles(filteredFiles);
        if (searchTerm === '' && allFiles.length > 0) {
            statusMessage.style.display = 'none';
        } else if (filteredFiles.length === 0) {
            statusMessage.textContent = 'Tidak ada file yang cocok dengan pencarian.';
            statusMessage.style.display = 'block';
        } else {
            statusMessage.style.display = 'none';
        }
    });

    // Initial check to get repo details
    getRepoDetails();
</script>

</body>
</html>
