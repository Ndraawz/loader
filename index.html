<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop Tanpa Kontrol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Sembunyikan kontrol browser default */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        body:hover .info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay loop muted playsinline>
            <source src="youareanidiot.mp4" type="video/mp4">
            Browser Anda tidak mendukung pemutaran video.
        </video>
    </div>
    
    <div class="info">
        Video diputar secara loop tanpa kontrol
    </div>

    <script>
        // Mencegah konteks menu muncul pada klik kanan
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Mencegah perilaku default drag & drop
        document.querySelector('video').addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
        
        // Memastikan video selalu diputar
        const video = document.getElementById('myVideo');
        
        video.addEventListener('pause', function() {
            video.play();
        });
        
        video.addEventListener('ended', function() {
            video.play();
        });
    </script>
</body>
</html>
