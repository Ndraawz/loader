<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop dengan Suara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Sembunyikan kontrol browser default */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .message {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 10;
        }
        
        .volume-warning {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff9900;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 10;
        }
        
        .instructions {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            z-index: 10;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay loop playsinline>
            <source src="youareanidiot.mp4" type="video/mp4">
            Browser Anda tidak mendukung pemutaran video.
        </video>
        
        <div class="message">Video diputar dengan suara dan looping terus</div>
        <div class="volume-warning">Pastikan volume perangkat Anda tidak silent!</div>
        <div class="instructions">Beberapa browser membutuhkan interaksi pengguna pertama kali untuk memutar suara</div>
    </div>

    <script>
        // Mencegah konteks menu muncul pada klik kanan
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Mencegah perilaku default drag & drop
        document.querySelector('video').addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
        
        // Memastikan video selalu diputar
        const video = document.getElementById('myVideo');
        
        video.addEventListener('pause', function() {
            video.play();
        });
        
        video.addEventListener('ended', function() {
            video.play();
        });
        
        // Untuk browser yang membutuhkan interaksi pengguna pertama kali
        document.body.addEventListener('click', function() {
            video.play().catch(e => console.log('Autoplay prevented:', e));
        }, { once: true });
        
        // Coba memutar dengan suara
        function attemptPlayWithSound() {
            video.muted = false;
            video.play().then(() => {
                console.log('Video diputar dengan suara');
            }).catch(e => {
                console.log('Tidak bisa memutar dengan suara:', e);
                video.muted = true;
                video.play();
            });
        }
        
        // Tunggu sampai halaman dimuat sepenuhnya
        window.addEventListener('load', function() {
            setTimeout(attemptPlayWithSound, 100);
        });
    </script>
</body>
</html>
